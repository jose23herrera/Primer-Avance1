<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/pagina9.css">
    <script src="js/pagina9.js"></script>
    <title>Carrito de Compra</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Colección Libros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-bell fa-fw" title="Carrito"></i>
                            <span class="badge bg-primary">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-comment fa-fw" title="Lista de Deseos"></i>
                            <span class="badge bg-primary">5</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="img/user.png" class="user-avatar" style="width: 30px; height: 30px; border-radius: 50px;">
                            Francisco José Herrera Martínez
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Preferencias</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="login.html">Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        
        <!-- Primer contenedor para la información del producto -->
        <div class="product-container">
            <h1 class="mb-4">Carrito</h1>
            <img src="img/libro.jpg" alt="Imagen del Producto" class="libro">
            <div class="product-details">
                <p>Nombre del Libro: Libro Ejemplo</p>
                <p>Precio: $20.00</p>
                <p>Cantidad deseada: <input type="number" class="form-control" value="1"></p>
            </div>
            <div class="product-actions">
                <button class="btn btn-add">Agregar</button>
                <button class="btn btn-remove">Eliminar</button>
            </div>
        </div>

        <!-- Segundo contenedor para la cantidad total y botón de compra -->
        <div class="cart-summary">
            <h4>Total: $20.00</h4>
            <button class="btn btn-purchase">Realizar Compra</button>
        </div>
    </div>
</body>
</html>
