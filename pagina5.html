    <!-- Este escript realiza una operación para obtener el nombre del autor por medio de parámetro de método GET -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtiene el valor del parámetro 'nombre' de la URL
            const params = new URLSearchParams(window.location.search);
            const nombreAutor = params.get("nombre");

            if (nombreAutor) {
                // Asigna el valor a la etiqueta h1
                document.getElementById("nombreAutor").textContent = nombreAutor;
            }
        });
    </script>

    <!-- Este script realiza una busqueda de coincidencias de nombre de autor proporcionado por el anterior script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtén el nombre del autor desde el elemento h1
            const nombreAutor = document.getElementById("nombreAutor").textContent;

            // Busca el autor en el arreglo
            const autorEncontrado = autores.find((autor) => autor.nombre === nombreAutor);

            if (autorEncontrado) {
                mostrarInformacionAutor(autorEncontrado);
            } else {
                // Autor no encontrado, puedes mostrar un mensaje de error o redirigir a una página de error.
                console.log("Autor no encontrado");
            }
        });
    </script>
